<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bản đồ Google với E-Ra Services</title>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOURAPI&callback=initMap" async defer></script>

  <!-- E-Ra Widget -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

  <style>
    #map {
      height: 700px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Map Container -->
<div id="map"></div>

<script>
  const eraWidget = new EraWidget();

  let configLAT = null;
  let configLON = null;
  let configBUTTON = null;
  let configSPEED = null;

  let LAT = 0, LON = 0, SPEED = 0, BUTTON = 0;
  let lastPosition = null;
  let map, marker, currentPath, currentColor, pathCoordinates = [];
  let updateInterval;

  window.onload = () => {
    initMap();
  };

  eraWidget.init({
    onConfiguration: (configuration) => {
      configLAT = configuration.realtime_configs[0];
      configLON = configuration.realtime_configs[1];
      configBUTTON = configuration.realtime_configs[2];
      configSPEED = configuration.realtime_configs[3];
    },
    onValues: (values) => {
      if (configLAT && values[configLAT.id]) LAT = values[configLAT.id].value;
      if (configLON && values[configLON.id]) LON = values[configLON.id].value;
      if (configBUTTON && values[configBUTTON.id]) BUTTON = values[configBUTTON.id].value;
      if (configSPEED && values[configSPEED.id]) SPEED = values[configSPEED.id].value;
    }
  });

  function initMap() {
    const defaultLat = 10.851055;
    const defaultLon = 106.771848;

    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: { lat: defaultLat, lng: defaultLon }
    });

    marker = new google.maps.Marker({
      position: { lat: defaultLat, lng: defaultLon },
      map: map
    });

    lastPosition = { lat: defaultLat, lng: defaultLon };
    updateInterval = setInterval(updateMapCenter, 1000);
  }

  function updateMapCenter() {
    if (LAT && LON) {
      const isValidLat = LAT >= -90 && LAT <= 90;
      const isValidLon = LON >= -180 && LON <= 180;

      if (!isValidLat || !isValidLon) {
        console.warn("Invalid location received.");
        return;
      }

      const newPos = { lat: parseFloat(LAT), lng: parseFloat(LON) };

      map.setCenter(newPos);
      marker.setPosition(newPos);

      if (BUTTON === 1) {
        const strokeColor = getRainbowColorForSpeed(SPEED);

        if (!currentPath || strokeColor !== currentColor) {
          if (pathCoordinates.length > 0) {
            currentPath.setPath(pathCoordinates);
          }
          pathCoordinates = lastPosition ? [lastPosition] : [];
          currentColor = strokeColor;
          initializePath(strokeColor);
        }

        pathCoordinates.push(newPos);
        currentPath.setPath(pathCoordinates);
        lastPosition = newPos;
      } else {
        if (currentPath) currentPath.setPath(pathCoordinates);
        lastPosition = null;
      }
    }
  }

  function initializePath(strokeColor) {
    currentPath = new google.maps.Polyline({
      path: [],
      geodesic: true,
      strokeColor: strokeColor,
      strokeOpacity: 1.0,
      strokeWeight: 4
    });
    currentPath.setMap(map);
  }

  function interpolateColor(color1, color2, factor) {
    return [
      Math.round(color1[0] + factor * (color2[0] - color1[0])),
      Math.round(color1[1] + factor * (color2[1] - color1[1])),
      Math.round(color1[2] + factor * (color2[2] - color1[2]))
    ];
  }

  function getRainbowColorForSpeed(speed) {
    const colors = [
      [255, 0, 0], [255, 165, 0], [255, 255, 0],
      [0, 255, 0], [0, 0, 255], [75, 0, 130], [238, 130, 238]
    ];

    const maxSpeed = 100;
    const numColors = colors.length;
    const segment = maxSpeed / (numColors - 1);

    let startColorIndex = Math.floor(speed / segment);
    let endColorIndex = Math.min(startColorIndex + 1, numColors - 1);

    const factor = (speed % segment) / segment;
    const [r, g, b] = interpolateColor(colors[startColorIndex], colors[endColorIndex], factor);

    return `rgb(${r}, ${g}, ${b})`;
  }
</script>

</body>
</html>
